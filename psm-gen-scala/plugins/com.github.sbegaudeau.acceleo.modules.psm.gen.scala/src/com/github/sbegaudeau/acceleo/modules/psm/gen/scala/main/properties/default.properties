# Generate the default value for a field.
gen.field.defaultValue=true
# Generate getters and setters by default
gen.field.accessors=true
# Generate list accessors by default
gen.field.listAccessors=true
# Generate bi-directionality by default
gen.field.biDirections=false

# Generate default constructor
gen.class.constructor=false

# Generate date in heading comment
gen.file.comment.date=true
gen.file.long.date=true

# Generate the default value for the return type of a method.
gen.method.return.defaultValue=true

# Generate validation result file
validator.genOutput=true